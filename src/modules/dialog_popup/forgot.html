<div class="left-side">
  <picture>
    <source media="(min-width: 1200px)" srcset="/src/assets/img/register-large.png">
    <source media="(min-width: 768px)" srcset="/src/assets/img/register-medium.png">
    <img src="/src/assets/img/register-small.png" alt="register Image" />
  </picture>
  <p>Ещё не с нами? <span class="registerLink">Регистрируйтесь!</span></p>
</div>
<div class="right-side">
  <h2>Забыли пароль</h2>
  <form action="">
    <div class="set">
      <label for="name">Имя или никнейм</label>
      <input type="text" placeholder="Имя или никнейм" required />
      <span class="error-message"></span>
      
    </div>
    <button class="button normal custom" type="submit">Восстановить пароль</button>
  </form>
  <span class="loginLink blac">Вернуться назад</span>
</div>
